<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kiem tra a co chia het cho b???</title>
</head>
<body>
  <input id="so1" type="number" placeholder="nhap so a">
  <input id="so2" type="number" placeholder="nhap so b">
<button type="button" onclick="kiemtra()">Nhap</button>
</body>
</html>
<script>
  function kiemtra(){
    let a = document.getElementById("so1").value
    let b = document.getElementById("so2").value
    if(a%b==0){
      alert("a chia het cho b");
    }
    else {
      alert("a khong chia het cho b");
    }
  }
</script>
